<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
</head>
<body>

    <div>the dot is {{ . }}</div>

    <div>
        {{ with ""}}

        {{ else }}
        the dot is still {{ . }}
        {{ end }}
    </div>
    <div>the dot is {{ . }} again</div>
</body>
</html>
